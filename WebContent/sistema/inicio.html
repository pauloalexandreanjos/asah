<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<script src="../jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<link rel="shortcut icon" href="../favicon/favicon.ico"
	type="image/x-icon">
<link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">
<style>
.blue {
	color: #4286f4;
}

.blue-darker {
	color: #254d8c;
}

.navbar-default {
	background-color: #dadada;
}

.border-home {
	border-style: inset;
	border-width: 2px 2px 2px 2px;
	border-color: #dbd9d9;
	border-radius: 5px;
}

#btn-home {
	min-width: 22px;
}
</style>
<title>Home</title>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1"
								aria-expanded="false">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="inicio.html"><span
								class="glyphicon glyphicon-home blue" id="btn-home"></span></a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li class="active"><a href="#">Relatórios<span
										class="sr-only">(current)</span></a></li>
								<li><a href="#">Renda</a></li>
								<li><a href="#">Gasto</a></li>
								<li><a href="#">Sonho</a></li>
								<li><a href="#">Meta</a></li>
								<li><a href="#">Movimentação</a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li><a href="../logout">Logout</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$("#btn-home").hover(function() {
				$("#btn-home").removeClass("blue")
				$("#btn-home").addClass("blue-darker")
				$("#btn-home").addClass("border-home")
			}, function() {
				$("#btn-home").removeClass("blue-darker")
				$("#btn-home").addClass("blue")
				$("#btn-home").removeClass("border-home")
			})
		});
	</script>
</body>
</html>
