<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
	$().ready(function() {

		$("#loginForm").submit(function(e) {
			var postData = $(this).serializeArray();
			var formURL = $(this).attr("action");
			$.ajax({
				url : formURL,
				type : "POST",
				data : postData,
				error : function(jqXHR, textStatus, errorThrown) {
					$("#loginError").show();
				},
				success : function() {
					window.location.assign("sistema/inicio.html");
				}
			});
			e.preventDefault();
		});
	});
</script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Novo Usuário</div>
			<div class="panel-body">
				<form action="login" method="post" id="loginForm">
					<div class="form-group">
						<label for="user">Usuário</label><input type="text" name="user"
							class="form-control"> <br> <labeL for="pass">Senha</labeL><input
							type="password" name="pass" class="form-control"> <br>
						<button class="btn btn-default">Entrar</button>
					</div>
				</form>
			</div>
			<div class="panel-footer">
				<div class="alert alert-danger alert-dismissible" id="loginError"
					role="alert" style="display: none;">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					Login e/ou senha inválido(s)
				</div>
			</div>
		</div>
	</div>
</body>
</html>
